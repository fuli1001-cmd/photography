version: '3.4'

services:
  apigwbase:
    image: fuli1001/photography-apigwbase:latest
    build:
      context: .
      dockerfile: Src/ApiGateways/ApiGwBase/Dockerfile

  postapi:
    image: fuli1001/photography-postapi:latest
    build:
      context: .
      dockerfile: Src/Services/Post/Post.API/Dockerfile


  userapi:
    image: fuli1001/photography-userapi:latest
    build:
      context: .
      dockerfile: Src/Services/User/User.API/Dockerfile

  orderapi:
    image: fuli1001/photography-orderapi:latest
    build:
      context: .
      dockerfile: Src/Services/Order/Order.API/Dockerfile

  notificationapi:
    image: fuli1001/photography-notificationapi:latest
    build:
      context: .
      dockerfile: Src/Services/Notification/Notification.API/Dockerfile

