<div class="big-photo-container fixed-bottom">
    <div id="carouselExampleCaptions" class="carousel slide big-photo-carousel" data-ride="carousel">
        <ol class="carousel-indicators" *ngIf="photoEventService.attachments.length > 1">
          <li data-target="#carouselExampleCaptions" 
            data-slide-to="i" 
            [ngClass]="{'active': i == photoEventService.photoIndex}" 
            *ngFor="let attachment of photoEventService.attachments; let i = index">
          </li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" [ngClass]="{'active': i == photoEventService.photoIndex}" *ngFor="let attachment of photoEventService.attachments; let i = index" >
            <img src="{{attachment.name}}" class="d-block w-100" *ngIf="attachment.attachmentType == 0">

            <video x5-video-player-type="h5-page" controls #videoPlayer *ngIf="attachment.attachmentType == 1" class="video">
                <source src="{{attachment.name}}" type="video/mp4" />
                浏览器不支持
            </video>

            <div class="carousel-caption d-none d-md-block">
              <p class="text">{{attachment.text}}</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev" *ngIf="photoEventService.attachments.length > 1">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next" *ngIf="photoEventService.attachments.length > 1">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- 关闭按钮 -->
    <img src="../../../assets/images/close@2x.png" class="icon-close" (click)="close()">
</div>
