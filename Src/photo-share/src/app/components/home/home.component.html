<div *ngIf="pagedPosts" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div *ngFor="let post of pagedPosts.data">
        <div class="p-3">
            <user-bar [post]="post"></user-bar>
            <post [post]="post"></post>
        </div>
        <div style="background-color: lightgrey; height: 10px;"></div>
    </div>
</div>
