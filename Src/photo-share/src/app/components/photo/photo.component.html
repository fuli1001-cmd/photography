<div class="big-photo-container">
    <div id="carouselExampleCaptions" class="carousel slide big-photo-carousel" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="i" [ngClass]="{'active': i == stateService.photoIndex}" *ngFor="let attachment of stateService.attachments; let i = index"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" [ngClass]="{'active': i == stateService.photoIndex}" *ngFor="let attachment of stateService.attachments; let i = index" >
            <img src="{{attachment.name}}" class="d-block w-100" *ngIf="attachment.attachmentType == 0">

            <video controls #videoPlayer *ngIf="attachment.attachmentType == 1" class="video">
                <source src="{{attachment.thumbnail}}" type="video/mp4" />
                浏览器不支持
            </video>

            <div class="carousel-caption d-none d-md-block">
              <p class="text">{{attachment.text}}</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
