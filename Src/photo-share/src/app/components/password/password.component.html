<div class="alert alert-danger fixed-top" role="alert" *ngIf="showError">密码错误</div>

<div class="div-password">
    <div class="row no-gutters">
        <input type="password" placeholder="输入密码查看" class="form-control" [(ngModel)]="password">
    </div>
    <div class="row no-gutters justify-content-center">
        <button type="button" class="btn btn-outline-primary float-right btn-password" (click)="onClickViewByPassword()">查看</button>
    </div>
</div>
